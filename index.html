<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="logo">
    <img src="images/logo.svg" alt="" srcset="">
  </div>
  <div class="container">
    <div class="firstColumn">
      <div class="bill sectionGap">
        <label for="bill-input" class="form-label">Bill</label>
        <div class="icon-and-input">
            <i class="fa fa-usd icon"></i>
          <input type="number" class="form-control bill-input" id="billInput" placeholder="0" style="color: hsl(183, 100%, 15%); font-weight: 700;" oninput="total()">
        </div>
        <p id="abc"></p>
      </div>
      <div class="tipDiv sectionGap">
        <label for="tip-input" class="form-label">Select Tip %</label>
        <div class="tip-tiles">
          <div class="tip">5%</div>
          <div class="tip">10%</div>
          <div class="tip">15%</div>
          <div class="tip">25%</div>
          <div class="tip">50%</div>
          <div class="customTip">
            <input type="number" class="form-control custom" id="custom" placeholder="Custom" style="color: hsl(183, 100%, 15%); font-weight: 700;">
          </div>
        </div>
      </div>
      <div class="people sectionGap">
        <label for="people-input" class="form-label">Number Of People</label>
        <div class="icon-and-input">
          <i class="fa fa-user icon"></i>
          <input type="number" class="form-control people-input" id="people-input" placeholder="0" style="color: hsl(183, 100%, 15%); font-weight: 700;">
        </div>
        <p id="error" style="color:red; float:right"></p>
      </div>
      
    </div>
    
    <div class="secondColumn">
      <div class="tipSection">
        <div class="tipLabel">
          <p>Tip Amount</p>
          <p style="color:hsl(184, 14%, 56%);">/person</p>
        </div>
        <div class="calculatedTip">
          <p class="totalTip" id="totalTip">$0.00</p>
        </div>
      </div>
      <div class="totalSection">
        <div class="total">
          <p>Total</p>
          <p style="color:hsl(184, 14%, 56%);">/person</p>
        </div>
        <div class="amount">
          <p class="totalAmount" id="totalAmount">$0.00</p>
        </div>
      </div>
      <div class="resetButton">
        <button type="reset" class="btn btn-large btn-primary" onclick="reset()">Reset</button>
      </div>
    </div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Avinash</a>.
  </div>

  <script src="script.js" type="text/javascript"></script>
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <script>
    let noZero = document.querySelector("#people-input");
    noZero.addEventListener('input', () => {
      if(noZero.value === ""){
        document.getElementById("error").innerHTML = "";
      }else if(noZero.value == 0){
        document.getElementById("error").innerHTML = "Can't be zero";
      }
      else{
        document.getElementById("error").innerHTML = "";
      }
    })
   </script>
</body>
</html>
